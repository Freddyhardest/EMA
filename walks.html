<!DOCTYPE html>
<html>
<head>
  <title>Walks - event details record</title>
  <style>
    * { box-sizing: border-box; font-family: Courier; }
    div {
      padding: 10px;
      background-color: #f6f6f6;
      overflow: hidden;
    }
    input[type=text], textarea, select {
      font-size: 18px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type=button]{ 
      font-size: 18px;
      width: auto;
      float: right;
      cursor: pointer;
      padding: 7px;
    }
    a { color: blue; }
  </style>
</head>
<body>
  <h2>O.U. Walking Club: Event Details</h2>
  <h3>Trial web page for the Open University Walking Club.</h3>
  <div>
    <!--Add few elements to the form-->

<div>
      <input type="text" id="txtWalkName" placeholder="Name of walk" />
    </div>
<div>
      <input type="text" id="txtDuration" placeholder="Duration" />
    </div>
<div>
      <input type="text" id="txtLeaderName" placeholder="Name of walk leader" />
    </div>
<div>
      <input type="text" id="txtComments" placeholder="Comments" />
    </div>
<div>
      <input type="text" id="txtStatus" placeholder="Status" />
    </div>
    <div>
<div>
      <input type="date" id="txtDate" placeholder="Date of walk" />
    </div>
<div>
      <input type="time" id="txtStart" placeholder="Start time" />
    </div>
<div>
      <input type="number" id="txtDistance" placeholder="Distance in miles" />
    </div>
<div>
      <input type="tel" id="txtContactNo" placeholder="Contact number" />
    </div>

  </div>

  <!--This form allows the user to enter details about a walk event, including its name, date, start time, duration, distance, leader name, contact number, comments and status. The data entered by the user can be saved to a file by clicking the "Save data to file" button.-->

  <h2>Approve or reject any new members request to join</h2>

  <!--This section allows the admin to approve or reject new member requests to join the club. The admin can enter the full member name and main telephone number in the first input field and mark a member as being active or inactive by entering Y or N in the second input field. The admin team has agreed that any member who has not engaged with the website for more than 24 months should be removed from the active members list using the admin application.-->

  <div><a href='https://ro96.tt284.open.ac.uk/emafiles/index.html' target='_blank'>Return to homepage</a></div>

</body>

</html>
