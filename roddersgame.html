<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rodrigo's Icosian Z Game üê≠</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #background-aura {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.15) 0%, transparent 50%);
            animation: auraPulse 4s infinite alternate;
        }

        @keyframes auraPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #0ff; }
            50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 10px #0ff; }
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0ff;
            animation: pulse 2s infinite;
            line-height: 1.2;
            text-align: center;
        }

        #main-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        #left-panel {
            flex: 1;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #right-panel {
            flex: 1;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #instructions {
            font-size: 1rem;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
            color: #fff;
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            color: #0ff;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 77px);
            grid-template-rows: repeat(4, 77px);
            gap: 6.6px;
            background: #1a1a1a;
            box-shadow: 0 0 15px rgba(0,255,255,0.5);
            border-radius: 8px;
            padding: 11px;
            position: relative;
            border: none;
        }

        .cell {
            width: 77px;
            height: 77px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30.8px;
            cursor: pointer;
            background-color: #2a2a2a;
            transition: background-color 0.3s;
            user-select: none;
            color: #888;
            position: relative;
        }

        .cell:hover { background-color: #3a3a3a; }
        .cell.visited { background-color: #004d4d; color: #fff; }
        .cell#start { color: cyan; animation: startGlow 1.5s infinite; }
        .cell#star { 
            color: gold; 
            animation: starGlow 1.5s infinite; 
            position: relative; 
            overflow: visible; 
            background-color: transparent; /* Ensure transparent background */
            transition: transform 0.3s ease; /* Smooth scaling transition */
        }

        @keyframes startGlow { 
            0% { text-shadow: 0 0 5px cyan; } 
            50% { text-shadow: 0 0 15px cyan, 0 0 25px #0ff; } 
            100% { text-shadow: 0 0 5px cyan; } 
        }

        @keyframes starGlow { 
            0% { text-shadow: 0 0 5px gold; } 
            50% { text-shadow: 0 0 15px gold, 0 0 25px yellow; } 
            100% { text-shadow: 0 0 5px gold; } 
        }

        /* Flash Animation */
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Flash Class */
        .flash {
            animation: flash 0.5s ease-out;
        }

        #z {
            position: absolute;
            width: 72.6px;
            height: 72.6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30.8px;
            color: #0ff;
            text-shadow: 0 0 12px cyan;
            pointer-events: none;
            transition: all 0.2s ease;
            opacity: 1;
            border: 2px solid #0ff;
            border-radius: 50%;
            background-color: rgba(0, 255, 255, 0.1);
        }

        #message {
            font-size: 16px;
            color: #fff;
            text-shadow: none;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
        }

        #message #startButton {
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
            font-weight: 400;
        }

        #message #startButton:hover {
            color: #0ff;
            text-decoration: none;
        }

        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #0ff, #00f);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 8px rgba(0,255,255,0.4);
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,255,0.7);
        }

        #stats {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
            color: #fff;
        }

        #stats h3 {
            margin: 0 0 15px 0;
            color: #0ff;
            font-size: 1.2rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,255,255,0.2);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-value {
            color: #0ff;
            font-weight: bold;
        }

        #victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            color: #0ff;
            text-shadow: 0 0 10px cyan;
            display: none;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }

        #victory h2 { 
            margin: 0 0 15px 0;
            font-size: 1.8rem;
            color: gold; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); } 
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); } 
        }

        #player { 
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #main-container {
                flex-direction: column;
                align-items: center;
            }
            
            #left-panel, #right-panel {
                max-width: 100%;
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #main-container {
                gap: 20px;
            }
            
            .grid {
                grid-template-columns: repeat(4, 60px);
                grid-template_rows: repeat(4, 60px);
            }
            
            .cell {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            #z {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

<body>
    <div id="background-aura"></div>
    <div id="player"></div>
    
    <h1>Rodrigo's Icosian Z Game üê≠</h1>
    
    <div id="main-container">
        <div id="left-panel">
            <div id="instructions">
                <h3 id="level-title-text"></h3>
                <p id="level-description-text"></p>
            </div>
            
            <div id="stats">
                <h3>Game Stats</h3>
                <div class="stat-item">
                    <span>Current Level:</span>
                    <span class="stat-value" id="current-level">1</span>
                </div>
                <div class="stat-item">
                    <span>Moves Made:</span>
                    <span class="stat-value" id="moves-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Squares Visited:</span>
                    <span class="stat-value" id="squares-visited">1/16</span>
                </div>
            </div>
        </div>
        
        <div id="game-area">
            <div class="grid" id="grid"></div>
            <div id="z">Z</div>
        </div>
        
        <div id="right-panel">
            <div id="message">
                <button id="startButton">Initiate Audio</button>
            </div>
            
            <div id="controls">
                <button id="reset-btn">Reset Level</button>
                <button id="solution-btn">Show Solution</button>
                <button id="toggle-audio">Mute Audio</button>
            </div>
        </div>
    </div>

    <div id="victory">
        <h2>ZAP-TASTIC VICTORY! ‚ö°Ô∏è</h2>
        <p id="victory-message"></p>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Game elements
        const gridElement = document.getElementById('grid');
        const messageElement = document.getElementById('message');
        const resetBtn = document.getElementById('reset-btn');
        const solutionBtn = document.getElementById('solution-btn');
        const victory = document.getElementById('victory');
        const victoryMessage = document.getElementById('victory-message');
        const playAgainBtn = document.getElementById('play-again');
        const zEl = document.getElementById('z');
        const levelDescriptionText = document.getElementById('level-description-text');
        const levelTitleText = document.getElementById('level-title-text');
        const currentLevelStat = document.getElementById('current-level');
        const movesCountStat = document.getElementById('moves-count');
        const squaresVisitedStat = document.getElementById('squares-visited');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const startButton = document.getElementById('startButton');

        let youtubePlayer;
        const youtubeVideoId = 'Q9OhNLf11b4';
        const GRID_ROWS = 4;
        const GRID_COLS = 4;
        const CELL_SIZE = 77;
        const CELL_BORDER = 2;
        const GRID_GAP = 6.6;
        const GRID_PADDING = 11;

        let visited = [];
        let currentPos = null;
        let gameActive = true;
        let path = [];
        let adjacentAlertPlayed = false;
        let currentLevel = 1;
        let selectedVoice = null;
        let isAudioPlaying = false;
        let movesCount = 0;

        const levelPaths = {
            1: {
                title: "The First Steps",
                description: "Navigate Z from the cyan start (top-left) to the star (bottom-left) by visiting every square exactly once. A perfect warm-up!",
                route: [[0,0], [0,1], [0,2], [0,3], [1,3], [1,2], [1,1], [1,0], [2,0], [2,1], [2,2], [2,3], [3,3], [3,2], [3,1], [3,0]],
                start: [0,0],
                end: [3,0]
            },
            2: {
                title: "The Winding Perimeter",
                description: "The path ahead winds along the edges! Strategize your moves to reach the star (2,1) without getting trapped. Every step counts!",
                route: [[0,0], [0,1], [0,2], [0,3], [1,3], [2,3], [3,3], [3,2], [3,1], [3,0], [2,0], [1,0], [1,1], [1,2], [2,2], [2,1]],
                start: [0,0],
                end: [2,1]
            },
            3: {
                title: "The Snaking Diagonal",
                description: "This level demands a keen eye for diagonals! Guide Z through a serpentine route to the star (0,3) while covering all cells. Don't get tangled!",
                route: [[0,0], [1,0], [2,0], [3,0], [3,1], [2,1], [1,1], [0,1], [0,2], [1,2], [2,2], [3,2], [3,3], [2,3], [1,3], [0,3]],
                start: [0,0],
                end: [0,3]
            },
            4: {
                title: "The Magic Spiral",
                description: "Begin from within! Z starts at (1,1) and must spiral outwards, then return to the star (3,0). A truly strategic challenge!",
                route: [[1,1], [1,2], [2,2], [2,1], [2,0], [1,0], [0,0], [0,1], [0,2], [0,3], [1,3], [2,3], [3,3], [3,2], [3,1], [3,0]],
                start: [1,1],
                end: [3,0]
            }
        };
        const totalLevels = Object.keys(levelPaths).length;
        let currentSolution = null;
        let currentEndPos = null;
        let currentLevelData = null;

        // Set up Speech Synthesis Voice
        function setSpeechVoice() {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(v => v.name.toLowerCase().includes('female') || v.name === 'Google US English') || voices[0];
            if (currentLevelData && isAudioPlaying) {
                speakRobotically(currentLevelData.description.replace("‚≠ê", "star").replace("cyan start", "cyan color start"));
            }
        }

        if (window.speechSynthesis) {
            window.speechSynthesis.onvoiceschanged = setSpeechVoice;
            setSpeechVoice();
        }

        // YouTube IFrame API Ready
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('player', {
                height: '1',
                width: '1',
                videoId: youtubeVideoId,
                playerVars: { 
                    autoplay: 0, 
                    controls: 0, 
                    modestbranding: 1, 
                    loop: 1, 
                    playlist: youtubeVideoId,
                    start: 0,
                    mute: 0,
                    playsinline: 1
                },
                events: { 
                    'onReady': onYoutubePlayerReady, 
                    'onStateChange': onYoutubePlayerStateChange,
                    'onError': onYoutubePlayerError
                }
            });
        }

        function onYoutubePlayerReady(event) {
            console.log("YouTube player is ready");
            youtubePlayer.setVolume(30);
        }

        function onYoutubePlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                youtubePlayer.playVideo();
            }
        }

        function onYoutubePlayerError(event) {
            console.error("YouTube Player Error:", event.data);
            showMessage("Error loading background audio.", true, 3000);
        }

        // Handle Start Audio Button Click
        function handleStartAudio() {
            if (youtubePlayer && youtubePlayer.playVideo) {
                youtubePlayer.playVideo();
                isAudioPlaying = true;
                toggleAudioBtn.textContent = "Mute Audio";
                showMessage("Background Audio: Active");
                if (currentLevelData && selectedVoice) {
                    speakRobotically(currentLevelData.description.replace("‚≠ê", "star").replace("cyan start", "cyan color start"));
                }
            }
        }

        // Update Game Stats
        function updateStats() {
            currentLevelStat.textContent = currentLevel;
            movesCountStat.textContent = movesCount;
            squaresVisitedStat.textContent = `${path.length}/16`;
        }

        // Show Message Function
        function showMessage(msg, isTemporary = false, duration = 2000) {
            if (msg.includes('<button id="startButton">')) {
                messageElement.innerHTML = msg;
                document.getElementById('startButton').addEventListener('click', handleStartAudio);
            } else {
                messageElement.textContent = msg;
            }
            if (isTemporary) {
                setTimeout(() => {
                    if (gameActive && !isAudioPlaying) {
                        showMessage('<button id="startButton">Initiate Audio</button>');
                    } else if (gameActive && isAudioPlaying) {
                        showMessage("Background Audio: Active");
                    } else {
                        messageElement.textContent = "";
                    }
                }, duration);
            } else if (!isTemporary && !isAudioPlaying && gameActive) {
                messageElement.innerHTML = '<button id="startButton">Initiate Audio</button>';
                document.getElementById('startButton').addEventListener('click', handleStartAudio);
            }
        }

        // Initialize the Game Grid
        function initGrid() {
            if (currentLevel > totalLevels) currentLevel = 1;
            currentLevelData = levelPaths[currentLevel];
            currentSolution = currentLevelData.route;
            const startPos = currentLevelData.start;
            currentEndPos = currentLevelData.end;

            levelTitleText.textContent = `Level ${currentLevel}: ${currentLevelData.title}`;
            levelDescriptionText.textContent = currentLevelData.description;

            gridElement.innerHTML = '';
            visited = [];
            for (let row = 0; row < GRID_ROWS; row++) {
                visited[row] = [];
                for (let col = 0; col < GRID_COLS; col++) {
                    visited[row][col] = false;
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    if (row === startPos[0] && col === startPos[1]) {
                        cell.id = 'start';
                        cell.textContent = 'Z';
                    }
                    gridElement.appendChild(cell);
                }
            }
            
            const starCellElement = document.querySelector(`.cell[data-row="${currentEndPos[0]}"][data-col="${currentEndPos[1]}"]`);
            if (starCellElement) {
                starCellElement.id = 'star';
                starCellElement.textContent = '‚≠ê';
            }

            currentPos = { row: startPos[0], col: startPos[1] };
            path = [[startPos[0], startPos[1]]];
            movesCount = 0;
            visited[startPos[0]][startPos[1]] = true;
            zEl.style.top = (startPos[0] * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
            zEl.style.left = (startPos[1] * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
            zEl.style.opacity = '1';
            document.querySelector(`.cell[data-row="${startPos[0]}"][data-col="${startPos[1]}"]`).classList.add('visited');

            updateStats();

            if (isAudioPlaying && selectedVoice) {
                showMessage("Background Audio: Active");
                speakRobotically(currentLevelData.description.replace("‚≠ê", "star").replace("cyan start", "cyan color start"));
            } else {
                showMessage('<button id="startButton">Initiate Audio</button>');
            }

            victory.style.display = 'none';
            gameActive = true;
            adjacentAlertPlayed = false;
            if (starCellElement) starCellElement.style.transform = 'scale(1)';
        }

        // Handle Cell Clicks
        function onCellClick(e) {
            if (!gameActive) return;
            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (row === levelPaths[currentLevel].start[0] && col === levelPaths[currentLevel].start[1] && path.length === 1) return;

            if (visited[row][col]) {
                if (selectedVoice) speakRobotically("Square already visited! Restarting game.");
                showMessage("Oops! You've already visited that square. Resetting...", true, 2000);
                setTimeout(resetGame, 2000);
                return;
            }

            const isAdjacent = isAdjacentMove(currentPos.row, currentPos.col, row, col);
            if (!isAdjacent) {
                if (!adjacentAlertPlayed) {
                    if (selectedVoice) speakRobotically("Move must be adjacent to current cell! Restarting game.");
                    showMessage("Invalid move! You must click an adjacent square. Resetting...", true, 2000);
                    adjacentAlertPlayed = true;
                    setTimeout(() => { adjacentAlertPlayed = false; resetGame(); }, 2000);
                }
                return;
            }
            adjacentAlertPlayed = false;

            visited[row][col] = true;
            cell.classList.add('visited');
            path.push([row, col]);
            movesCount++;
            zEl.style.top = (row * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
            zEl.style.left = (col * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
            currentPos = { row, col };
            updateStats();

            if (path.length === GRID_ROWS * GRID_COLS && currentPos.row === currentEndPos[0] && currentPos.col === currentEndPos[1]) {
                if (selectedVoice) speakRobotically("Zap-tastic victory!");
                const starCell = document.querySelector('#star');
                starCell.style.transform = 'scale(2)';
                starCell.style.backgroundColor = 'transparent'; // Ensure transparent background
                victory.classList.add('flash');
                victoryMessage.textContent = currentLevel < totalLevels 
                    ? `Level ${currentLevel} Completed! Prepare for the next challenge! üåü` 
                    : `All ${totalLevels} Levels Mastered! You are an Icosian Z Game CHAMPION! Play Again to restart.üèÜ`;
                if (selectedVoice) speakRobotically(currentLevel < totalLevels 
                    ? `Level ${currentLevel} completed!` 
                    : "All levels mastered! You are an Icosian Z Game Champion!");
                currentLevel = currentLevel < totalLevels ? currentLevel + 1 : 1;
                playAgainBtn.textContent = currentLevel < totalLevels ? `Continue to Level ${currentLevel}` : "Play Again";
                victory.style.display = 'block';
                gameActive = false;
            } else if (currentPos.row === currentEndPos[0] && currentPos.col === currentEndPos[1] && path.length < GRID_ROWS * GRID_COLS) {
                if (selectedVoice) speakRobotically("You reached the star too soon! Visit all squares first. Restarting game.");
                showMessage("You reached the ‚≠ê too early! You need to visit all squares first. Resetting...", true, 3000);
                setTimeout(resetGame, 3000);
            } else if (!hasAvailableMoves()) {
                if (selectedVoice) speakRobotically("Path blocked! Restarting game.");
                showMessage("Oh no, you're blocked! No more valid moves. Resetting...", true, 2000);
                setTimeout(resetGame, 2000);
            }
        }

        // Check if the move is adjacent
        function isAdjacentMove(fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(fromRow - toRow);
            const colDiff = Math.abs(fromCol - toCol);
            return (rowDiff + colDiff === 1);
        }

        // Check if there are available moves
        function hasAvailableMoves() {
            if (!currentPos) return true;
            const directions = [
                { row: currentPos.row - 1, col: currentPos.col },
                { row: currentPos.row + 1, col: currentPos.col },
                { row: currentPos.row, col: currentPos.col - 1 },
                { row: currentPos.row, col: currentPos.col + 1 }
            ];
            for (let dir of directions) {
                if (dir.row >= 0 && dir.row < GRID_ROWS && dir.col >= 0 && dir.col < GRID_COLS && !visited[dir.row][dir.col]) return true;
            }
            return false;
        }

        // Speech Synthesis Function
        function speakRobotically(text) {
            if (!window.speechSynthesis || !selectedVoice) return;
            window.speechSynthesis.cancel();
            let cleanedText = text.replace(/‚≠ê/g, 'star');
            const utterance = new SpeechSynthesisUtterance(cleanedText);
            utterance.voice = selectedVoice;
            utterance.pitch = 1.5;
            utterance.rate = 1.0;
            utterance.volume = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        // Reset the Game to Initial State
        function resetGame() {
            victory.classList.remove('flash');
            initGrid();
        }

        // Show the Solution Path
        function showSolution() {
            if (!gameActive) return;
            gameActive = false;
            showMessage("Showing solution path...", true, 3000 + (currentSolution.length * 300));
            if (selectedVoice) speakRobotically("Solution path initiating.");
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    visited[row][col] = false;
                    const cell = gridElement.children[row * GRID_COLS + col];
                    cell.classList.remove('visited');
                }
            }
            path = [];
            let index = 0;
            function animateSolution() {
                if (index < currentSolution.length) {
                    const [row, col] = currentSolution[index];
                    visited[row][col] = true;
                    const cell = gridElement.children[row * GRID_COLS + col];
                    cell.classList.add('visited');
                    zEl.style.top = (row * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
                    zEl.style.left = (col * CELL_SIZE + CELL_BORDER + GRID_PADDING) + 'px';
                    index++;
                    if (index === currentSolution.length) {
                        if (selectedVoice) speakRobotically("Solution shown! Starting the level again.");
                        setTimeout(resetGame, 3000);
                    } else {
                        setTimeout(animateSolution, 300);
                    }
                }
            }
            animateSolution();
        }

        // Handle Audio Toggle (Mute/Unmute)
        function toggleAudio() {
            if (isAudioPlaying) {
                youtubePlayer.pauseVideo();
                isAudioPlaying = false;
                toggleAudioBtn.textContent = "Unmute Audio";
                showMessage("Background Audio: Muted", true, 2000);
            } else {
                youtubePlayer.playVideo();
                isAudioPlaying = true;
                toggleAudioBtn.textContent = "Mute Audio";
                showMessage("Background Audio: Active", true, 2000);
                if (currentLevelData && selectedVoice) {
                    speakRobotically(currentLevelData.description.replace("‚≠ê", "star").replace("cyan start", "cyan color start"));
                }
            }
        }

        // Event Listeners
        gridElement.addEventListener('click', onCellClick);
        resetBtn.addEventListener('click', resetGame);
        solutionBtn.addEventListener('click', showSolution);
        playAgainBtn.addEventListener('click', resetGame);
        startButton.addEventListener('click', handleStartAudio);

        // Initialize the game when the window loads
        window.onload = initGrid;
    </script>
</body>
</html>
